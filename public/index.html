<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App - Socket</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            width: 90%;
            max-width: 1200px;
            height: 80vh;
            display: flex;
        }

        /* Login Screen */
        .login-screen {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            background: white;
        }

        .login-form {
            text-align: center;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .login-form h2 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2rem;
        }

        .login-form input {
            width: 300px;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .login-form input:focus {
            outline: none;
            border-color: #667eea;
        }

        .login-form button {
            width: 300px;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .login-form button:hover {
            transform: translateY(-2px);
        }

        /* Chat Interface */
        .chat-interface {
            display: none;
            width: 100%;
            height: 100%;
        }

        .sidebar {
            width: 300px;
            background: #f8f9fa;
            border-right: 1px solid #e1e5e9;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 20px;
            background: #667eea;
            color: white;
            text-align: center;
        }

        .sidebar-header h3 {
            margin-bottom: 5px;
        }

        .user-info {
            font-size: 14px;
            opacity: 0.9;
        }

        .sidebar-content {
            flex: 1;
            overflow-y: auto;
        }

        .section {
            margin: 20px 0;
        }

        .section h4 {
            padding: 0 20px 10px;
            color: #666;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .room-controls {
            padding: 0 20px;
            margin-bottom: 15px;
        }

        .room-controls input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .room-controls button {
            width: 100%;
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .room-controls button:hover {
            background: #218838;
        }

        .user-list, .room-list {
            list-style: none;
        }

        .user-item, .room-item {
            padding: 12px 20px;
            cursor: pointer;
            transition: background 0.3s;
            border-left: 3px solid transparent;
        }

        .user-item:hover, .room-item:hover {
            background: #e9ecef;
        }

        .user-item.online {
            border-left-color: #28a745;
        }

        .user-item.online::before {
            content: "‚óè";
            color: #28a745;
            margin-right: 8px;
        }

        .main-chat {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 20px;
            background: white;
            border-bottom: 1px solid #e1e5e9;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }

        .chat-info {
            font-size: 14px;
            color: #666;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
        }

        .message.own {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            position: relative;
        }

        .message:not(.own) .message-content {
            background: white;
            border-bottom-left-radius: 4px;
        }

        .message.own .message-content {
            background: #667eea;
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message-header {
            font-size: 12px;
            margin-bottom: 4px;
            opacity: 0.7;
        }

        .message.own .message-header {
            text-align: right;
        }

        .message-text {
            word-wrap: break-word;
        }

        .typing-indicator {
            padding: 10px 20px;
            font-style: italic;
            color: #666;
            font-size: 14px;
        }

        .message-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e1e5e9;
        }

        .message-input-form {
            display: flex;
            gap: 10px;
        }

        .message-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
        }

        .message-input:focus {
            border-color: #667eea;
        }

        .send-button {
            padding: 12px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .send-button:hover {
            background: #5a6fd8;
        }

        .hidden {
            display: none !important;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                width: 100%;
                height: 100vh;
                border-radius: 0;
            }
            
            .sidebar {
                width: 250px;
            }
            
            .login-form input,
            .login-form button {
                width: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Screen -->
        <div class="login-screen" id="loginScreen">
            <div class="login-form">
                <h2>üöÄ Join Chats</h2>
                <form id="loginForm">
                    <input type="text" id="usernameInput" placeholder="Enter your username" required minlength="3" maxlength="20">
                    <button type="submit">Join Chat</button>
                </form>
            </div>
        </div>

        <!-- Chat Interface -->
        <div class="chat-interface" id="chatInterface">
            <!-- Sidebar -->
            <div class="sidebar">
                <div class="sidebar-header">
                    <h3>Chat App üí¨</h3>
                    <div class="user-info">
                        Welcome, <span id="currentUsername"></span>
                    </div>
                </div>
                
                <div class="sidebar-content">
                    <!-- Room Controls -->
                    <div class="section">
                        <h4>Join Group Room</h4>
                        <div class="room-controls">
                            <input type="text" id="roomNameInput" placeholder="Enter group name">
                            <button id="joinRoomBtn">Join Group</button>
                        </div>
                    </div>

                    <!-- Online Users -->
                    <div class="section">
                        <h4>Online Users</h4>
                        <ul class="user-list" id="userList"></ul>
                    </div>
                </div>
            </div>

            <!-- Main Chat Area -->
            <div class="main-chat">
                <div class="chat-header">
                    <div>
                        <div class="chat-title" id="chatTitle">Select a room or user to start chatting</div>
                        <div class="chat-info" id="chatInfo"></div>
                    </div>
                </div>

                <div class="messages-container" id="messagesContainer">
                    <div style="text-align: center; color: #666; margin-top: 50px;">
                        <h3>Welcome to Socket Chat! üéâ</h3>
                        <p>Join a room or start a private chat to begin messaging.</p>
                    </div>
                </div>

                <div class="typing-indicator" id="typingIndicator"></div>

                <div class="message-input-container">
                    <form class="message-input-form" id="messageForm">
                        <input type="text" class="message-input" id="messageInput" placeholder="Type your message..." disabled>
                        <button type="submit" class="send-button" id="sendButton" disabled>Send</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        // Initialize Socket.io
        const socket = io();

        // DOM Elements
        const loginScreen = document.getElementById('loginScreen');
        const chatInterface = document.getElementById('chatInterface');
        const loginForm = document.getElementById('loginForm');
        const usernameInput = document.getElementById('usernameInput');
        const currentUsername = document.getElementById('currentUsername');
        const userList = document.getElementById('userList');
        const roomNameInput = document.getElementById('roomNameInput');
        const joinRoomBtn = document.getElementById('joinRoomBtn');
        const chatTitle = document.getElementById('chatTitle');
        const chatInfo = document.getElementById('chatInfo');
        const messagesContainer = document.getElementById('messagesContainer');
        const messageForm = document.getElementById('messageForm');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const typingIndicator = document.getElementById('typingIndicator');

        // State
        let currentUser = null;
        let currentRoom = null;
        let typingUsers = new Set();
        let typingTimeout = null;

        // Login Form Handler
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const username = usernameInput.value.trim();
            if (username.length >= 3) {
                socket.emit('join', { username });
            }
        });

        // Join Room Handler
        joinRoomBtn.addEventListener('click', () => {
            const roomName = roomNameInput.value.trim();
            if (roomName) {
                socket.emit('join-room', roomName);
                roomNameInput.value = '';
            }
        });

        // Message Form Handler
        messageForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const message = messageInput.value.trim();
            if (message && currentRoom) {
                socket.emit('send-message', { content: message });
                messageInput.value = '';
                // Stop typing indicator
                socket.emit('typing', { isTyping: false });
            }
        });

        // Typing Indicator
        messageInput.addEventListener('input', () => {
            if (currentRoom) {
                socket.emit('typing', { isTyping: true });
                
                clearTimeout(typingTimeout);
                typingTimeout = setTimeout(() => {
                    socket.emit('typing', { isTyping: false });
                }, 1000);
            }
        });

        // Socket Event Listeners
        socket.on('user-joined', (userData) => {
            currentUser = userData;
            currentUsername.textContent = userData.username;
            loginScreen.style.display = 'none';
            chatInterface.style.display = 'flex';
        });

        socket.on('users-update', (users) => {
            updateUserList(users);
        });

        socket.on('room-joined', (data) => {
            currentRoom = data.roomName;
            chatTitle.textContent = `Room: ${data.roomName}`;
            chatInfo.textContent = 'Group Chat';
            messagesContainer.innerHTML = '';
            
            // Display previous messages
            data.messages.forEach(message => {
                displayMessage(message);
            });
            
            messageInput.disabled = false;
            sendButton.disabled = false;
            scrollToBottom();
        });

        socket.on('private-chat-started', (data) => {
            currentRoom = data.roomName;
            chatTitle.textContent = `Chat with ${data.targetUser}`;
            chatInfo.textContent = 'Private Chat';
            messagesContainer.innerHTML = '';
            
            // Display previous messages
            data.messages.forEach(message => {
                displayMessage(message);
            });
            
            messageInput.disabled = false;
            sendButton.disabled = false;
            scrollToBottom();
        });

        socket.on('new-message', (message) => {
            displayMessage(message);
            scrollToBottom();
        });

        socket.on('user-typing', (data) => {
            if (data.isTyping) {
                typingUsers.add(data.username);
            } else {
                typingUsers.delete(data.username);
            }
            updateTypingIndicator();
        });

        socket.on('user-joined-room', (data) => {
            showSystemMessage(`${data.username} joined the room`);
        });

        socket.on('error', (message) => {
            alert('Error: ' + message);
        });

        // Helper Functions
        function updateUserList(users) {
            userList.innerHTML = '';
            users.forEach(user => {
                if (user.username !== currentUser?.username) {
                    const li = document.createElement('li');
                    li.className = 'user-item online';
                    li.textContent = user.username;
                    li.addEventListener('click', () => {
                        socket.emit('start-private-chat', user.username);
                    });
                    userList.appendChild(li);
                }
            });
        }

        function displayMessage(message) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            
            const isOwnMessage = message.sender._id === currentUser?.userId;
            if (isOwnMessage) {
                messageDiv.classList.add('own');
            }

            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';

            const messageHeader = document.createElement('div');
            messageHeader.className = 'message-header';
            messageHeader.textContent = `${message.sender.username} ‚Ä¢ ${formatTime(message.timestamp)}`;

            const messageText = document.createElement('div');
            messageText.className = 'message-text';
            messageText.textContent = message.content;

            messageContent.appendChild(messageHeader);
            messageContent.appendChild(messageText);
            messageDiv.appendChild(messageContent);

            messagesContainer.appendChild(messageDiv);
        }

        function showSystemMessage(text) {
            const messageDiv = document.createElement('div');
            messageDiv.style.textAlign = 'center';
            messageDiv.style.color = '#666';
            messageDiv.style.fontStyle = 'italic';
            messageDiv.style.margin = '10px 0';
            messageDiv.textContent = text;
            messagesContainer.appendChild(messageDiv);
        }

        function updateTypingIndicator() {
            if (typingUsers.size > 0) {
                const users = Array.from(typingUsers);
                let text = '';
                if (users.length === 1) {
                    text = `${users[0]} is typing...`;
                } else if (users.length === 2) {
                    text = `${users[0]} and ${users[1]} are typing...`;
                } else {
                    text = `${users.length} people are typing...`;
                }
                typingIndicator.textContent = text;
                typingIndicator.style.display = 'block';
            } else {
                typingIndicator.style.display = 'none';
            }
        }

        function formatTime(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        function scrollToBottom() {
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Handle Enter key in room input
        roomNameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                joinRoomBtn.click();
            }
        });
    </script>
</body>
</html>
